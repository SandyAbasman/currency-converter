<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="main-container">
        <div class="nav-bar-container">
            <div class="left-nav-bar">
                <div class="logo-container">
                    <h3>cashcraft</h3>
                </div>

                <div class="middle-nav-bar">
                    <button class="nav-button">Exchange rates</button>
                    <button class="nav-button">Calculator</button>
                    <button class="active-nav-button">Converter</button>
                    <button class="nav-button">Blogs</button>
                </div>

                <div class="right-nav-bar">
                    <button class="nav-button">Sign in</button>
                </div>
            </div>

        </div>

        <div class="body-container">
            <div class="left-body-container">
                <div class="about-container">
                    <h2>Convert Currencies Hassle-Free</h2>
                    <p>Swiftly calculate and convert currencies with ease, read  and stay informed on global exchange trends.</p>
                </div>

                <div class="cta-container">
                    <button id="convertNow" class="cta">Convert Now</button>
                </div>

            </div>

            <div class="right-body-container">
                <div class="image-container">
                    <img src="./images/onboarding currency app.jpg" alt="onboarding photo">
                </div>

            </div>
        </div>

        <!-- Modal -->
        <div id="modal" class="modal-container">
            <h2>Currency Converter</h2> 

            <div class="modal-body">
                <div class="cancel" id="cancel">
                    <img src="./images/x.svg" alt="">
                </div>
                
                <div class="top-modal-body">
                    <div class="top-left">
                        <label for="currency">Convert currency from</label>
                        <button class="icon-button">Currency
                            <select class="drop-down" id="drop-down"> 
                                <option value=""></option>
                                <option value="USD" selected>USD</option>
                                <option value="GBP">GBP</option>
                                <option value="EUR">EUR</option>
                                <option value="NGN">NGN</option>  
                            </select>
                        </button>
                    </div>

                    <div class="top-middle">
                        <label for="currency">Convert currency to</label>
                        <button class="icon-button">Currency
                            <select class= "drop-down-2" id="drop-down-2">
                                <option value=""></option>
                                <option value="USD">USD</option>
                                <option value="GBP">GBP</option>
                                <option value="EUR">EUR</option>
                                <option value="NGN" selected>NGN</option>  
                            </select>
                        </button>
                    </div>

                    <div class="top-right">
                        <label for="currency">Amount</label>
                        <!-- <p class="currency-symbol" id="currency-symbol"></p> -->
                        <input type="number" class="input" id="input" placeholder="Enter amount">
                    </div>

                </div>  
                <div class="convert-button-container">
                    <button class="convert-button" id="convert-button">Convert<i class="fa-solid fa-arrows-rotate"></i></button>
                </div>
            </div>

            <div class="converted-amount-container" id="converted-amount-container">
                <!-- <p>Amount converted</p> -->
            </div>

        </div>
    </div>


    <script src="./index.js"></script>
</body>
</html>
